<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  >
  <title>Mobile Physics Game</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      touch-action: none;
    }

    canvas {
      display: block;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: #333;
      color: white;
      font-size: 24px;
    }

    button:active {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Game Canvas -->
  <canvas id="game"></canvas>

  <!-- Touch Controls -->
  <div id="controls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>

  <!-- Game Script -->
  <script src="main.js"></script>

</body>
</html>
